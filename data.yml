en:
  vonage: Vonage is a CPAAS (Communication Platform as a Service) company. You can integrate sms, voice, video and two-factor authentication into your apps with Vonage communication APIs.
  rubykaigi: RubyKaigi is an annual conference held in Japan for Ruby programmers. During RubyKaigi, there are presentations, discussions, and events about the Ruby programming language.
  matsumoto: Matsumoto (松本市, Matsumoto-shi) is a city located in Nagano Prefecture, Japan. Matsumoto is located in the Matsumoto Basin of central Nagano Prefecture surrounded by mountains and is acclaimed for its beautiful views.
jp:
  vonage: Vonage は、CPAAS (サービスとしてのコミュニケーション プラットフォーム) の会社です。Vonage 通信 API を使用して、SMS、音声、ビデオ、および 2 要素認証をアプリに統合できます。
  rubykaigi: RubyKaigi は、年に一度日本で開催される Ruby プログラマー向けのカンファレンスです。 RubyKaigi では、Ruby プログラミング言語に関するプレゼンテーション、ディスカッション、イベントが開催されます。
  matsumoto: 松本市は長野県にある市です。松本市は、山に囲まれた長野県中部の松本盆地に位置し、美しい景観で知られています。
